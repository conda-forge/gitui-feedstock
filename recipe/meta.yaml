{% set name = "gitui" %}
{% set version = "0.28.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/extrawurst/gitui/archive/v{{ version }}.tar.gz
  sha256: 3d7d1deef84b8cb3f59882b57b9a70d39ddd6491bd4539504d69b2b3924c044f

build:
  number: 0
  ignore_run_exports:
    - openssl

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('rust') }}
    - cmake
    - make
    - perl  # [win]
    - cargo-bundle-licenses
  host:
    - openssl

test:
  commands:
    - gitui --help

about:
  home: https://github.com/extrawurst/gitui
  summary: 'blazing fast terminal-ui for git'
  description: 'Blazing ðŸ’¥ fast terminal-ui for git written in rust ðŸ¦€'
  license: MIT
  license_family: MIT
  license_file:
    - THIRDPARTY.yml
    - LICENSE.md
  dev_url: https://github.com/extrawurst/gitui

extra:
  recipe-maintainers:
    - TheBlackSheep3
    - dbast
