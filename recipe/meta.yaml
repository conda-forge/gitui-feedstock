{% set name = "gitui" %}
{% set version = "0.27.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/extrawurst/gitui/archive/v{{ version }}.tar.gz
  sha256: 55a85f4a3ce97712b618575aa80f3c15ea4004d554e8899669910d7fb4ff6e4b

build:
  number: 0
  ignore_run_exports:
    - openssl

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('rust') }}
    - make
    - perl  # [win]
    - cargo-bundle-licenses
  host:
    - openssl

test:
  commands:
    - gitui --help

about:
  home: https://github.com/extrawurst/gitui
  summary: 'blazing fast terminal-ui for git'
  description: 'Blazing ðŸ’¥ fast terminal-ui for git written in rust ðŸ¦€'
  license: MIT
  license_family: MIT
  license_file:
    - THIRDPARTY.yml
    - LICENSE.md
  dev_url: https://github.com/extrawurst/gitui

extra:
  recipe-maintainers:
    - TheBlackSheep3
    - dbast
